<div class="container-header" id="home">
  <div class="row">
    <div class="column">
      <div class="presentation column-content">
        <h3>Hola, soy</h3>
      </div>
      <div class="name column-content">
        <h1>César Centurión</h1>
      </div>
      <div class="jobtitle column-content">
        <h2>Desarrollador de Software</h2>
      </div>
      <div class="description column-content">
        <p>Bienvenido a mi portfolio.</p>
        <p>Como desarrollador de software, estoy apasionado por</p>
        <p>crear soluciones tecnológicas innovadoras y colaborar en proyectos emocionantes.</p>
      </div>

      <div class="column-content">
        <button class="contact">
          Envíame un Mensaje
        </button>

        <button class="download-cv" (click)="descargarCV()">
          Descargar CV
        </button>
      </div>
    </div>

    <div class="column photo">
      <div class="card">
        <img src="../../../assets/jpg/photo-cent-1.jpg" alt="Imagen">
      </div>
    </div>
  </div>
</div>
